{% extends 'bakery/base_bakery.html' %}
{% load static %}
{% block content %}
    {% include 'bakery/bakery_sidebar.html' %}
    <div class="nk-wrap">
        <div class="nk-content">
            <div class="nk-content align-content-center">
                <div class="container-fluid">
                    <div class="nk-content-inner">
                        <div class="nk-content-body">

                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h5 class="nk-block-title">Entrée de la matière première</h5>
                                    <div class="nk-block-des">
                                        <p>detail sur l'entrée de la matière première : {{ entry.matiere_premiere.libelle }} du {{ entry.date }}.</p>
                                    </div>
                                </div>
                            </div><!-- .nk-block-head -->
                            <div class="nk-block">
                                <div class="row g-3">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <div class="col-6">
                                            <div class="form-group">
                                                <label class="form-label" for="product-title">Matière première</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" name="name" value="{{ entry.matiere_premiere.libelle }}" class="form-control"
                                                           id="product-title" required readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-group">
                                                <label class="form-label" for="product-title">Qts</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" name="qts" value="{{ entry.qts }}" class="form-control"
                                                           id="product-title" required readonly>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label class="form-label" for="product-title">Date
                                                        expiration</label>
                                                    <div class="form-control-wrap">
                                                        <input type="date" name="date_exp"
                                                               class="form-control datepicker" id="product-title"
                                                               required>
                                                    </div>
                                            </div>
                                        </div>
                                        
                                        

                                        <div class="col-12 mt-5">
                                            <button type="submit" class="btn btn-primary"><em
                                                    class="icon ni ni-save"></em><span>Enregistrer</span></button>
                                        </div>
                                    </form>

                                </div>
                            </div><!-- .nk-block -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
